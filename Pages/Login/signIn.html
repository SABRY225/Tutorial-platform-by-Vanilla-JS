<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../Css/login.css">
</head>
<body>
    <div class="container mt-5">

        <div class="row text-center border shadow p-5 ">
            <div class="row mb-5 text-center">
                <div class="fs-1 text-secondary">Sign In </div>
            </div>
            <div class="col-md-6 box text-decoration-none d-flex align-items-center justify-content-center">
                <form action="" method="post" >
                   <div class="inpClass">
                    <label for="email" class="fs-4">Enter Your Email</label><br>
                    <input type="email"  name="email" placeholder="Email">
                   </div>
                   <div class="inpClass">
                    <label for="password" class="fs-4">Enter Your Password</label><br>
                    <input type="password"  name="password" placeholder="Password">
                   </div>
                   <div class="text-center fs-5 " >
                    <a href="./sendOTP.html" class="text-decoration-none">Forget Password Account ?</a>
                  </div>
                    <input type="submit" value="Send" class="btn btn-outline-dark text-secondary fs-3 mt-3">
                </form>
            </div>
            <div class="col-md-6 box text-decoration-none" >
                <img src="../../images/landing.png" alt="landing" width="450px">
            </div>

        </div>
    </div>
    <script src="../../bootstrap/js/bootstrap.js"></script>
</body>
</html>
