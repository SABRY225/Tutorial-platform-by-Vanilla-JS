<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../Css/login.css">
</head>
<body>
    <div class="container mt-5">

        <div class="row text-center border shadow p-5 ">
            <div class="row mb-5 text-center">
                <div class="fs-1 text-secondary">Register </div>
            </div>
            <div class="col-md-6 box text-decoration-none ">
                <form action="" method="post" class="mt-2">
                   <div class="inpClass">
                    <label for="role"></label>
                    <input type="text" name="role" placeholder="Role">
                   </div>
                   <div class="inpClass">
                    <label for="userName"></label>
                    <input type="text" name="userName" placeholder="UserName">
                   </div>
                   <div class="inpClass">
                    <label for="email"></label>
                    <input type="email"  name="email" placeholder="Email">
                   </div>
                   <div class="inpClass">
                    <label for="password"></label>
                    <input type="password"  name="password"  placeholder="Password">
                   </div>
                   <div class="inpClass">
                    <label for="Repeat Password"></label>
                    <input type="password" name="Repeat Password" placeholder="Repeat Password">
                   </div>
                   <div class="inpClass">
                    <label for="address"></label>
                    <input type="text" name="address" placeholder="Address">
                   </div>
                   <div class="inpClass">
                    <label for="userImg"></label>
                    <input type="file" class="form-control" name="userImg">
                   </div>
                    <input type="submit" value="Send" class="btn btn-outline-dark text-secondary fs-3 mt-3 ">
                </form>
            </div>
            <div class="col-md-6 box text-decoration-none" >
                <img src="../../images/landing.png" alt="landing" width="450px">
            </div>

        </div>
    </div>
    <script src="../../bootstrap/js/bootstrap.js"></script>

</body>
</html>
